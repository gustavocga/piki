<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Grid Animator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    label, input {
      font-size: 1.2rem;
    }
    #grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: 0; /* Removes space between grid items */
  margin-top: 2rem;
}

.thumb {
  width: 100%;
  height: 100px;
  object-fit: cover;
  border-radius: 8px;
  background-color: #222;
  box-shadow:
    0 4px 8px rgba(0, 0, 0, 0.3),
    0 8px 16px rgba(0, 0, 0, 0.2),
    inset 0 0 10px rgba(255, 255, 255, 0.05);
  transform-style: preserve-3d;
  animation: spinWobble 3s infinite ease-in-out;
  transition: transform 0.3s ease;
  margin: 0; /* Ensure no margin around images */
  padding: 0; /* Ensure no padding around images */
}

@keyframes spinWobble {
  0%   { transform: rotateY(0deg) rotateX(0deg); }
  25%  { transform: rotateY(20deg) rotateX(5deg); }
  50%  { transform: rotateY(180deg) rotateX(-5deg); }
  75%  { transform: rotateY(340deg) rotateX(5deg); }
  100% { transform: rotateY(360deg) rotateX(0deg); }
}
  </style>
</head>
<body>
  <label for="search">Enter a word:</label>
  <input type="text" id="search" aria-label="Search term" />
  <button onclick="startSearch()">Search</button>
  <div id="grid" role="region" aria-label="Image results grid"></div>

  <script>
    const accessKey = '6xpHf92fNbZDlNzYB9gIXbDVYMe3xAE6l2B5fA1AZRA'; // Replace with your Unsplash API key
    const grid = document.getElementById('grid');

    async function startSearch() {
      const term = document.getElementById('search').value.trim();
      if (!term) return;

      grid.innerHTML = '';
      const images = await fetchImages(term);
      const thumbs = images.map(img => img.urls.thumb);
      const chunkSize = 100;

      for (let i = 0; i < chunkSize; i++) {
        const img = document.createElement('img');
        img.className = 'thumb';
        img.src = thumbs[i % thumbs.length];
        grid.appendChild(img);

        animateImage(img, thumbs, i);
      }
    }

    async function fetchImages(query) {
      const res = await fetch(`https://api.unsplash.com/search/photos?query=${encodeURIComponent(query)}&per_page=30`, {
        headers: { Authorization: `Client-ID ${accessKey}` }
      });
      const data = await res.json();
      return data.results;
    }

    function animateImage(img, thumbs, startIndex) {
      let index = startIndex;
      setInterval(() => {
        index = (index + 1) % thumbs.length;
        img.style.opacity = 0.6;
        setTimeout(() => {
          img.src = thumbs[index];
          img.style.opacity = 1;
        }, 300);
      }, 2000);
    }
  </script>
</body>
</html>
